<div class="thumbnail">
  <img src="http://placehold.it/250x150"  class="img-thumbnail">
  <div class="caption">
    <h4 class="float-right">{{ product.price | currency }}</h4>
    <h4><a [routerLink]="['/products', product.id]">{{ product.title }}</a></h4>
    <p>{{ product.description }}</p>
  </div>
  <div class="ratings">
    <ng-stars [rating]="product.rating"></ng-stars>
  </div>
</div>
